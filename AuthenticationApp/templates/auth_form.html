{% extends "base.html" %}

{% block head_title %}{{ page_name }} | {% endblock %}

{% block navbar %}		
    {% for item in links %}
    	<li><a href="/{{ item }}">{{ item }}</a></li>
    {% endfor %}							
{% endblock %}



{% block content %}

<div class='col-sm-6 col-sm-offset-3'>

<form method='POST'> {% csrf_token %}

{{ form.as_p }}

<input type="submit" class='btn btn-default' value="{{ button_value }}">
</form>
</div>

{% endblock %}
