{% extends "base.html" %}

{% block content %}
	<!-- Content -->
	<div class="container" role="main">
		<div class="panel panel-default">
			<form method="post" enctype="multipart/form-data" action="/companyformsuccess" class="panel-body validate">
                {% csrf_token %}
				<label for="name">Name</label>
                <h6 style="color:red">{{ error }}</h6>
				<input type="text" name="name" id="name" placeholder="Name" class="form-control" data-bvalidator="required" data-bvalidator-msg="Name Required">
				<br>
                <label for="photo">Upload a Photo</label>
                <input type="file" name="photo" />
                <br>
				<label for="description">Company Description</label>
				<input type="text" name="description" id="description" placeholder="Description" class="form-control" data-bvalidator="required" data-bvalidator-msg="Description Required">
				<br>
                <label for="website">Website</label>
				<input type="text" name="website" id="website" placeholder="Website" class="form-control">
				<br>
				<input type="submit" value="Submit" class="btn btn-primary">
			</form>
		</div>
    </div>
{% endblock %}
