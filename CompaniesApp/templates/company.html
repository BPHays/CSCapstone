{% extends "base.html" %}

{% block content %}
	<!-- Content -->
    <div class="container theme-showcase" role="main">
		<div class="jumbotron">
			<h1>{{ company.name }}</h1>
			<p>{{ company.description }}</p>
            {% if userIsMember %}
            <a href="/unjoin?name={{ company.name }}" class="btn btn-default">Unjoin this Company</a>
            {% else %}
            <a href="/join?name={{ company.name }}" class="btn btn-default">Join this Company</a>
            {% endif %}
		</div>
    </div>
    <div class="container" role="main">
            <div class="table-responsive">
                <table class="table table-striped sortable">
                    <thead>
                        <tr>
                            <th>Users</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in company.members.all %}
                        <tr>
                            <td>{{ item.get_full_name }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
{% endblock %}
